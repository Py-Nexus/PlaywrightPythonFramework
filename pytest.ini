[pytest]
# ------------------------
# ReportPortal Settings
# ------------------------

# ✅ Your ReportPortal API Key (from your user profile)
rp_api_key = your_api_key_here

# ✅ Your ReportPortal server API endpoint
rp_endpoint = https://demo.reportportal.io

# ✅ Your ReportPortal project name (case-sensitive)
rp_project = your_project_name_here

# ✅ Launch name shown in the RP UI
rp_launch = Pytest Launch - Playwright Tests

# Optional: Adjust batching for log uploads (performance tuning)
rp_log_batch_size = 20
rp_log_batch_payload_size = 64000000


